{% extends 'myapp/base.html' %}
{% block body  %}
    <div class="flex p-10">
        <div>
            <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" alt="" style="width: 300px; height: auto;">
        </div>
        <div class="pl-10">
            <div class="text-4xl mb-4">{{product.name}}</div>
            <div class="mb-4">{{product.description}}</div>
            <div class="mb-4 text-green-700 font-bold">${{product.price}}</div>
            <div>
                <button  id="checkout-button" class="bg-green-500 text-white px-4 py-2 rounded-sm "> Buy </button>
            </div>
            <div id="myemail" hidden>
                {{request.user.email}}
            </div>

        </div>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
        var stripe= Stripe('{{stripe_publishable_key}}')
        var checkoutButton = document.getElementById('checkout-button')
        checkoutButton.addEventListener('click',function(){
            console.log('Button clicked')

            var email= document.getElementById('myemail').innerText
            if(email.length==0){
                alert('Please enter your email address')
                return
            }
            fetch("{% url 'api_checkout_session'  id=product.id %}"{
                method:'POST',
                body : JSON.stringify({'email:email'})

            }).then(function(response){
            retrun response.json()
        }).then(function(session){
            return stripe.redirectToCheckout({sessionId:session.sessionId})
        }).then(function(result){
            if(result.error){
                alert(result.error.message)
            }
        }).catch(function(error){
            console.error('Error':,error)
        })
    })    


    </script>
{% endblock  %}
